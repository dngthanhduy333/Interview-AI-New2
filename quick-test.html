<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Microphone Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold text-center mb-6">üé§ Quick Microphone Test</h1>
            
            <div class="space-y-4">
                <div class="text-center">
                    <button id="testBtn" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
                        Test Microphone
                    </button>
                </div>
                
                <div id="status" class="text-center text-gray-600">
                    Click button to test microphone
                </div>
                
                <div id="result" class="hidden bg-green-50 border border-green-200 rounded-lg p-4">
                    <h3 class="font-semibold text-green-800 mb-2">‚úÖ Microphone Working!</h3>
                    <p class="text-green-700 text-sm">Your microphone is working correctly.</p>
                </div>
                
                <div id="error" class="hidden bg-red-50 border border-red-200 rounded-lg p-4">
                    <h3 class="font-semibold text-red-800 mb-2">‚ùå Microphone Error</h3>
                    <div id="errorMsg" class="text-red-700 text-sm"></div>
                </div>
            </div>
            
            <div class="mt-6 text-center">
                <a href="index.html" class="text-blue-600 hover:text-blue-800">
                    ‚Üê Back to main app
                </a>
            </div>
        </div>
    </div>

    <script>
        const testBtn = document.getElementById('testBtn');
        const status = document.getElementById('status');
        const result = document.getElementById('result');
        const error = document.getElementById('error');
        const errorMsg = document.getElementById('errorMsg');
        
        testBtn.addEventListener('click', async () => {
            status.textContent = 'Testing microphone...';
            result.classList.add('hidden');
            error.classList.add('hidden');
            
            try {
                // Check if getUserMedia is supported
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Browser does not support microphone');
                }
                
                // Request microphone access
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                status.textContent = '‚úÖ Microphone working!';
                result.classList.remove('hidden');
                
                // Stop the stream
                stream.getTracks().forEach(track => track.stop());
                
            } catch (err) {
                console.error('Microphone error:', err);
                status.textContent = '‚ùå Microphone error';
                error.classList.remove('hidden');
                
                let errorText = '';
                if (err.name === 'NotAllowedError') {
                    errorText = 'Microphone permission denied. Please allow microphone access in your browser.';
                } else if (err.name === 'NotFoundError') {
                    errorText = 'No microphone found. Please connect a microphone to your device.';
                } else if (err.name === 'NotSupportedError') {
                    errorText = 'Browser does not support microphone access.';
                } else {
                    errorText = `Error: ${err.message}`;
                }
                
                errorMsg.textContent = errorText;
            }
        });
        
        // Check current URL
        const currentUrl = window.location.href;
        if (currentUrl.includes('127.0.0.1')) {
            status.innerHTML = `
                <div class="bg-red-50 border border-red-200 rounded-lg p-4 mb-4">
                    <h3 class="font-semibold text-red-800 mb-2">‚ö†Ô∏è Wrong URL</h3>
                    <p class="text-red-700 text-sm">
                        You are accessing via 127.0.0.1. 
                        Microphone only works on localhost.
                    </p>
                    <p class="text-red-700 text-sm mt-2">
                        Please use: <strong>http://localhost:5558</strong>
                    </p>
                </div>
            `;
        }
    </script>
</body>
</html>
